<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap starts -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap Ends -->

    <title>Project Limbu</title>
  </head>
    <body>
        <div class="container d-flex border border-primary my-5">
            <div class="left_container container m-5">
                <form class="form d-flex flex-column ">
                    <!-- First Name -->
                    <h4 for="" class="m-2" >First name:</h4>
                    <input type="text" name="fname" id="fname" class="m-2" />
                    
                    <!-- Last Name -->
                    <h4 for="" class="m-2" >Last name:</h4>
                    <input type="text" name="lname" id="lname" class="m-2" />
                    
                    <!-- Select Branch -->
                    <h4 for="" class="m-2" >Select Batch:</h4>
                    <select name="" id="batch" class="m-2" >
                        <option  center" id="batch" class="m-2 text-center"
                        disabled selected>
                        --Select Batch--
                        </option>
                        <option  center" value="B1" class="m-2 text-center">
                        B1
                        </option>
                        <option  center" value="B2" class="m-2 text-center">
                        B2
                        </option>
                        <option  center" value="B3" class="m-2 text-center">
                        B3
                        </option>
                    </select>
                    
                    <!-- Select Image -->
                    <input type="file" name="image" id="file" class="m-2" accept="image/jpeg, image/png" onchange="loadFile(event)"/>
                    
                    <!-- Create -->
                    <button
                        type="button"
                        class="btn btn-primary w-50 m-2"
                        onclick="create()"
                    >
                        Create
                    </button>
                </form>
            </div>
    
            <div class="left_container container my-5 px-5 border-start border-secondary">
                <h3>Image:</h3>
                <img src="" alt="Select Image" id="output" class="rounded" style="width: 500px; height: fit-content;">
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
